<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Animate Form</title>
  </head>
  <body>
    <section class="section main">
      <div class="container box">
        <!-- Login Section -->
        <div class="login main-container">
          <div class="login-img img-container">
            <img src="./images/login.svg" alt="LOGIN-IMAGE" />
          </div>
          <div class="login-form form-container">
            <form>
              <h2>Login</h2>
              <input type="text" class="username" placeholder="Username" />
              <input type="password" class="password" placeholder="Password" />
              <button class="btn">Login</button>
              <a href="#" class="forgot-link">Forgot password?</a>
              <span>
                Don't have an account?
                <a href="#" class="register-link">Register</a>
              </span>
            </form>
          </div>
        </div>

        <!-- Register Section -->
        <div class="register main-container">
          <div class="register-form form-container">
            <form>
              <h2>Register</h2>
              <input type="text" class="username" placeholder="Username" />
              <input type="email" class="email" placeholder="Email" />
              <input type="password" class="password" placeholder="Password" />
              <button class="btn">Register</button>
              <span>
                Have an account?
                <a href="#" class="login-link">Login</a>
              </span>
            </form>
          </div>
          <div class="register-img img-container">
            <img src="./images/register.svg" alt="REGISTER-IMAGE" />
          </div>
        </div>

        <!-- Forgot Section -->
        <div class="forgot main-container">
          <div class="forgot-form form-container">
            <form>
              <h2>Reset Password</h2>
              <input type="email" class="email" placeholder="Email" />
              <button class="btn">Reset password</button>
              <span> We will send you a reset link!! </span>
            </form>
            <div class="close">
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="forgot-img img-container">
            <img src="./images/forgot.svg" alt="FORGOT-IMAGE" />
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
