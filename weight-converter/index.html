<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1>Weight Converter</h1>
        <hr>
        <form>
          <p class="alert">
            Type a value in any of the fields to convert weight
          </p>
          <div>
            <label for="pound" class="form-label">Weight in Pound</label>
            <input type="number" id="pound" class="pound" placeholder="Pound">
          </div>
          <div>
            <label for="kilo" class="form-label">Weight in Kilogram</label>
            <input type="number" id="kilo" class="kilo" placeholder="Kilogram">
          </div>
          <div>
            <label for="gram" class="form-label">Weight in Grams</label>
            <input type="number" id="gram" class="gram" placeholder="Grams">
          </div>
          <div>
            <label for="ounce" class="form-label">Weight in Ounce</label>
            <input type="number" id="ounce" class="ounce" placeholder="Ounce">
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
